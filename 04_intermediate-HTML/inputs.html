<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Additional Input Options</title>
  </head>
  <body>
    <h1>Welcome</h1>

    <form>
      <p>Dogs or Cats?</p>
      <label for="dogs">Dogs:</label>
      <input name="petChoice" id="dogs" type="radio" value="dog">

      <label for="cats">Cats:</label>
      <input name="petChoice" id="cats" type="radio" value="cat">

      <p>Favorite Color?</p>
      <select name="color">
        <option>Red</option>
        <option>Blue</option>
        <option>Yellow</option>
      </select>

      <input type="submit">
    </form>
  </body>
</html>
