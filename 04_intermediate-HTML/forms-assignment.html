<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms Assignment</title>
  </head>
  <body>
    <h1>Register</h1>

    <form>
      <div>
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text" placeholder="John" required>
        <label for="lastName">Last Name</label>
        <input name="lastName" id="lastName" type="text" placeholder="Smith" required>
      </div>

      <div>
        <label for="male">Male:</label>
        <input name="gender" id="male" type="radio" value="male">
        <label for="female">Female:</label>
        <input name="gender" id="female" type="radio" value="female">
        <label for="other">Other:</label>
        <input name="gender" id="other" type="radio" value="other">
      </div>

      <div>
        <label for="email">Email:</label>
        <input name="email" id="email" type="email" placeholder="Your Email" required>
        <label for="password">Password</label>
        <input name="password" id="password" type="password" placeholder="Your Password" pattern=".{5,10}" required title="5 to 10 characters">
      </div>

      <div>
        <label class="birthday">Birthday:</label>
        <select name="month" class="birthday">
          <option value="">Month</option>
          <option value="january">01</option>
          <option value="february">02</option>
          <option value="march">03</option>
          <option value="april">04</option>
          <option value="may">05</option>
          <option value="june">06</option>
          <option value="july">07</option>
          <option value="august">08</option>
          <option value="september">09</option>
          <option value="october">10</option>
          <option value="november">11</option>
          <option value="december">12</option>
        </select>
        <select name="day" class="birthday">
          <option value="">Day</option>
          <option>01</option>
          <option>02</option>
          <option>03</option>
          <option>04</option>
          <option>05</option>

          <option>07</option>
          <option>08</option>
          <option>09</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>21</option>

          <option>27</option>

        </select>
        <select name="year" class="birthday">
          <option value="">Year</option>
          <option>2019</option>
          <option>2018</option>
          <option>2017</option>
          <option>2016</option>
          <option>2015</option>
          <option>2014</option>

          <option>2000</option>
        </select>
      </div>

      <label for="terms">I agree to the terms and conditions</label>
      <input type="checkbox" id="terms" name="terms" value="agree">
      <input type="submit">
    </form>
  </body>
</html>
